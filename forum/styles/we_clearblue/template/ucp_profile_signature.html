<!-- INCLUDE ucp_header.html -->

<script> 
    var fb_status = "{S_FB_STATUS}";
 
    function apply_fb_status()
    {
        document.getElementsByName('signature')[0].innerHTML = fb_status;
    }
 
    var wl_status = "{S_WL_STATUS}";
 
    function apply_wl_status()
    {
        document.getElementsByName('signature')[0].innerHTML = wl_status;
    }
    
    var tw_status = "{S_TW_STATUS}";
 
    function apply_tw_status()
    {
        document.getElementsByName('signature')[0].innerHTML = tw_status;
    }
</script>

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<!-- IF SIGNATURE_PREVIEW != '' -->
	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>
		
		<h3>{L_SIGNATURE_PREVIEW}</h3>
		<div class="signature" style="border-top:none; margin-top: 0; ">{SIGNATURE_PREVIEW}</div>
		
		<span class="corners-bottom"><span></span></span></div>
	</div>
<!-- ENDIF -->

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<p>{L_SIGNATURE_EXPLAIN}</p>

	<!-- DEFINE $SIG_EDIT = 1 -->
	<!-- INCLUDE posting_editor.html -->
	<h3>{L_OPTIONS}</h3>
	<fieldset>
		
		
		
		
            <!-- IF AL_FB_USER --> 
                    <tr> 
			<td><input type="checkbox" class="radio" name="fb_status" onclick="apply_fb_status();" {S_FB_STATUS_CHECKED} /></td> 
			<td class="gen">{L_FB_STATUS}</td> 
		</tr> 
            <!-- ENDIF --> 
            <!-- IF AL_WL_USER --> 
                    <tr> 
			<td><input type="checkbox" class="radio" name="wl_status" onclick="apply_wl_status();" {S_WL_STATUS_CHECKED} /></td> 
			<td class="gen">{L_WL_STATUS}</td> 
		</tr> 
            <!-- ENDIF --> 
            <!-- IF AL_TW_USER --> 
                    <tr> 
			<td><input type="checkbox" class="radio" name="tw_status" onclick="apply_tw_status();" {S_TW_STATUS_CHECKED} /></td> 
			<td class="gen">{L_TW_STATUS}</td> 
		</tr> 
            <!-- ENDIF -->




		
		<!-- IF S_BBCODE_ALLOWED -->
			<div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
		<!-- ENDIF -->
		<!-- IF S_SMILIES_ALLOWED -->
			<div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
		<!-- ENDIF -->
		<!-- IF S_LINKS_ALLOWED -->
			<div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
		<!-- ENDIF -->

	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;
	<input type="submit" name="preview" value="{L_PREVIEW}" class="button1" />&nbsp;
	<input type="reset" name="reset" value="{L_RESET}" class="button2" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
